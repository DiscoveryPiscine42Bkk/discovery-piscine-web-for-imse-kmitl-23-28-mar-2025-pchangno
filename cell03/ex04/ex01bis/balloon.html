<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="jQuery.js"></script>
  </head>
  <style>
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
            align-items: center;
    }
    #ballon {
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 200px;
      transition: width 0.4s ease, height 0.4s ease, background-color 0.4s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
  <body>
    <div class="container">
      <div
        id="ballon"
        style="width: 200px; height: 200px; background-color: red"
      ></div>
    </div>
  </body>
  <script>
    $("#ballon").click(() => {
      const colors = ["rgb(57, 127, 195)", "rgb(62, 130, 70)", "rgb(207, 59, 63)"];
      const ballon = $("#ballon");
      let width = ballon.width() + 10;
      let height = ballon.height() + 10;
      if (width > 420) {
        ballon.css("width", "200px");
        ballon.css("height", "200px");
        ballon.css("background-color", "red");
      } else {
        ballon.css("width", width);
        ballon.css("height", height);
        const color = ballon.css("background-color");
        ballon.css(
          "background-color",
          colors[(colors.findIndex((e) => e == color) + 1) % 3]
        );
      }
    });
    $("#ballon").mouseleave(() => {
      const colors = ["rgb(207, 59, 63)", "rgb(62, 130, 70)", "rgb(57, 127, 195)"];
      const ballon = $("#ballon");

      let width = ballon.width() - 5;
      let height = ballon.height() - 5;
      if (width < 200) {
        ballon.css("width", "200px");
        ballon.css("height", "200px");
      } else {
        ballon.css("width", width);
        ballon.css("height", height);
      }
      const color = ballon.css("background-color");
      ballon.css(
        "background-color",
        colors[(colors.findIndex((e) => e == color) + 1) % 3]
      );
    });
  </script>
</html>
